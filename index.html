<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/all.min.css">
  <title>Memory Game</title>
</head>
<!-- 2464 -->

<body>
  <div class="name-prompt">
    <input type="text" id="name-input" placeholder="Your Name">
    <button>start</button>
  </div>
  <h2 class="final-result"></h2>
  <div class="container">
    <div class="stat">
      <span class="username">name : <span class="name"></span> &nbsp; <i class="fa-solid fa-user-pen change-name"
          style="cursor: pointer"></i></span>
      <span class="ties">tries : <span class="tries-num">0</span></span>
    </div>
    <div class="cards-container">
      <div class="card" data-id="1">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-html5"></i></div>
      </div>
      <div class="card" data-id="1">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-html5"></i></div>
      </div>
      <div class="card" data-id="2">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-css3-alt"></i></div>
      </div>
      <div class="card" data-id="2">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-css3-alt"></i></div>
      </div>
      <div class="card" data-id="3">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-sass"></i></div>
      </div>
      <div class="card" data-id="3">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-sass"></i></div>
      </div>
      <div class="card" data-id="4">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-less"></i></div>
      </div>
      <div class="card" data-id="4">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-less"></i></div>
      </div>
      <div class="card" data-id="5">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-js-square"></i></div>
      </div>
      <div class="card" data-id="5">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-js-square"></i></div>
      </div>
      <div class="card" data-id="6">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-vuejs"></i></div>
      </div>
      <div class="card" data-id="6">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-vuejs"></i></div>
      </div>
      <div class="card" data-id="7">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-angular"></i></div>
      </div>
      <div class="card" data-id="7">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-angular"></i></div>
      </div>
      <div class="card" data-id="8">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-react"></i></div>
      </div>
      <div class="card" data-id="8">
        <div class="front"><i class="fa-solid fa-question"></i></div>
        <div class="back"><i class="fa-brands fa-react"></i></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
